<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">IEManager</h5>

    </nav>

    <form th:action="@{/logout}" method="post">
        <input class="btn btn-outline-primary" type="submit" value="Выйти"/>
    </form>
</div>

<h1 align="center">Приветствую, тебя, [[${#httpServletRequest.remoteUser}]],великий джедай с админскими правами!</h1>
<h1 align="center">Помни, что с большой силой приходит большая ответственность!</h1>
<br>
<div class="container mb-3 tb-3">
    <table border="1" class="table table-striped table-bordered" id = "usertab">

        <thead>
        <tr class="thread-dark">
            <th>Логин пользователя</th>
            <th>Имя пользователя</th>
            <th>Роли пользователя</th>
            <th>Операции</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.getUserLogin()}"> Login </span></td>
            <td><span th:text="${user.getUserName()}"> Name </span></td>
            <td><span th:each="role: ${user.getRoles()}" th:text="${role.toString()}"> Role </span></td>
            <td><a th:href="@{/users/{id}(id=${user.getId()})}"> Редактировать </a></td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready( function () {
        $('#usertab').DataTable();
    } );
</script>
